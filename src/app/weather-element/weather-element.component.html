<a target="_blank" [href]="link" (click)="onWidgetClick()">
    <span class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 weather-box" *ngIf="index < 3">
        <h2>{{ weather.city }}</h2>
        <h3>{{ weather.temperature }} C - {{ weather.description }}</h3>

        <p [ngSwitch]="weather.description">
            <i *ngSwitchCase="'Showers'" class="fa fa-shower" aria-hidden="true"></i>
            <i *ngSwitchCase="'Rain'" class="fa fa-tint" aria-hidden="true"></i>
            <i *ngSwitchCase="'Drizzle'" class="fa fa-tint" aria-hidden="true"></i>
            <i *ngSwitchCase="'Freezing Rain'" class="fa fa-tint" aria-hidden="true"></i>
            <i *ngSwitchCase="'Freezing Drizzle'" class="fa fa-tint" aria-hidden="true"></i>
            <i *ngSwitchCase="'Sunny'" class="fa fa-sun-o" aria-hidden="true"></i>
            <i *ngSwitchCase="'Cloudy'" class="fa fa-cloud" aria-hidden="true"></i>
            <i *ngSwitchCase="'Partly Cloudy'" class="fa fa-cloud" aria-hidden="true"></i>
            <i *ngSwitchCase="'Mostly Cloudy'" class="fa fa-cloud" aria-hidden="true"></i>
            <i *ngSwitchCase="'Snow'" class="fa fa-snowflake-o" aria-hidden="true"></i>
            <i *ngSwitchCase="'Snow Flurries'" class="fa fa-snowflake-o" aria-hidden="true"></i>
            <i *ngSwitchCase="'Heavy Snow'" class="fa fa-snowflake-o" aria-hidden="true"></i>
            <i *ngSwitchCase="'Snow Showers'" class="fa fa-snowflake-o" aria-hidden="true"></i>
            <i *ngSwitchCase="'Thunder'" class="fa fa-bolt" aria-hidden="true"></i>          
            <i *ngSwitchCase="'Thunderstorms'" class="fa fa-bolt" aria-hidden="true"></i>          
            <i *ngSwitchCase="'Severe Thunderstorms'" class="fa fa-bolt" aria-hidden="true"></i>          
            <i *ngSwitchCase="'Scattered Thunderstorms'" class="fa fa-bolt" aria-hidden="true"></i>
            <i *ngSwitchCase="'Isolated Thundershowers'" class="fa fa-bolt" aria-hidden="true"></i>
            <i *ngSwitchCase="'Hot'" class="fa fa-thermometer-full" aria-hidden="true"></i>
            <i *ngSwitchCase="'Cold'" class="fa fa-thermometer-empty" aria-hidden="true"></i>
            <i *ngSwitchDefault class="fa fa-globe" aria-hidden="true"></i>
            
        </p>
    </span>
</a>
